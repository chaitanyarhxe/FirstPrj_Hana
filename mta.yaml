ID: firstprj_hana
_schema-version: '2.1'
description: First project developed on SAP HXE.
version: 0.0.1
modules:
  - name: db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: firstprj_hana-db-hdi-container
        properties:
          TARGET_CONTAINER: '~{hdi-container-name}'
  - name: srv
    type: nodejs
    path: srv
    parameters:
      memory: 512M
      disk-quota: 256M
    provides:
      - name: srv_api
        properties:
          url: '${default-url}'
    requires:
      - name: firstprj_hana-db-hdi-container
  - name: web
    type: html5
    path: web
    requires:
      - name: firstprj_hana-uaa
resources:
  - name: firstprj_hana-db-hdi-container
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: '${service-name}'
  - name: firstprj_hana-uaa
    type: com.sap.xs.uaa-space
    description: User Authentication
    parameters:
      path: ./xs-security.json
