ID: firstprj_hana
_schema-version: '2.1'
description: First project developed on SAP HXE.
version: 0.0.1
modules:
  - name: firstprj_hana-db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: firstprj_hana-db-hdi-container
  - name: firstprj_hana-srv
    type: nodejs
    path: srv
    parameters:
      memory: 512M
      disk-quota: 256M
    provides:
      - name: srv_api
        properties:
          url: '${default-url}'
    requires:
      - name: firstprj_hana-db-hdi-container
resources:
  - name: firstprj_hana-db-hdi-container
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: '${service-name}'
